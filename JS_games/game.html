<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800;900;1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<main>
  <div class="container">
    <div class="container_wrapper">
      <div class="info">
        <div class="info__wrapper">
          <div class="logo">
            <img src="assets/images/logo.svg" alt="Logo">
          </div>

          <div class="info-bottom">
            <button type="button" class="article article__btn">new game</button>

            <h1>Freebie: Tic Tac Toe<br>App User Interface <br> Design. ðŸš€</h1>
          </div>
        </div>
      </div>

      <div class="calculator tic-tac">
        <div class="tic-tac__row">
          <button type="button" class="tic-tac__element" data-num="1">
            <img class="hidden" src="assets/images/circle.svg" alt="Circle">
            <img class="hidden" src="assets/images/cross.svg" alt="Cross">
          </button>

          <button type="button" class="tic-tac__element" data-num="2">
            <img class="hidden" src="assets/images/circle.svg" alt="Circle">
            <img class="hidden" src="assets/images/cross.svg" alt="Cross">
          </button>

          <button type="button" class="tic-tac__element" data-num="3">
            <img class="hidden" src="assets/images/circle.svg" alt="Circle">
            <img class="hidden" src="assets/images/cross.svg" alt="Cross">
          </button>
        </div>

        <div class="tic-tac__row">
          <button type="button" class="tic-tac__element" data-num="4">
            <img class="hidden" src="assets/images/circle.svg" alt="Circle">
            <img class="hidden" src="assets/images/cross.svg" alt="Cross">
          </button>

          <button type="button" class="tic-tac__element" data-num="5">
            <img class="hidden" src="assets/images/circle.svg" alt="Circle">
            <img class="hidden" src="assets/images/cross.svg" alt="Cross">
          </button>

          <button type="button" class="tic-tac__element" data-num="6">
            <img class="hidden" src="assets/images/circle.svg" alt="Circle">
            <img class="hidden" src="assets/images/cross.svg" alt="Cross">
          </button>
        </div>

        <div class="tic-tac__row">
          <button type="button" class="tic-tac__element" data-num="7">
            <img class="hidden" src="assets/images/circle.svg" alt="Circle">
            <img class="hidden" src="assets/images/cross.svg" alt="Cross">
          </button>

          <button type="button" class="tic-tac__element" data-num="8">
            <img class="hidden" src="assets/images/circle.svg" alt="Circle">
            <img class="hidden" src="assets/images/cross.svg" alt="Cross">
          </button>

          <button type="button" class="tic-tac__element" data-num="9">
            <img class="hidden" src="assets/images/circle.svg" alt="Circle">
            <img class="hidden" src="assets/images/cross.svg" alt="Cross">
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="bg-circle"></div>
  <div class="num-6 rotate-130 top-10 left-25">6</div>
  <div class="num-6 bottom-10 left-12 rotate-60">6</div>
  <div class="small-circle top-20 left-20"></div>
  <div class="small-circle bottom-20 left-10"></div>
</main>

<script src="assets/js/tic-tac.js"></script>
</body>
</html>
