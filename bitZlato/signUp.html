<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
  <link rel="icon"
        href="assets/favicon.ico">
  <link rel="stylesheet"
        href="assets/style/main/auth.min.css">
  <link rel="stylesheet"
        href="assets/style/adaptive/auth_media.min.css">
  <link rel="preconnect"
        href="https://fonts.googleapis.com">
  <link rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Nunito:wght@400;500;600;700;800;900;1000&display=swap"
        rel="stylesheet">
  <title>BitZlato - Sign Up</title>
</head>
<body>

<main>
  <div class="container">
    <div class="container__wrapper">
      <div class="main-window">
        <div class="main-window__wrapper">
          <h2>Welcome</h2>

          <p class="slogan">
            Sign up to continue working on BitZlato
          </p>

          <form class="auth_form" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email Address" required>

            <label class="password__input">
              <input type="password" minlength="10" name="password" placeholder="Password" required>
              <div class="eye">
                <img src="assets/images/eye.svg" alt="Eye">
              </div>
            </label>

            <div class="checkboxes">
              <p>Your password must contain:</p>

              <div class="checkbox__wrapper">
                <div class="num_check">
                  <div class="password__checker">
                    <img width="6" src="assets/images/checkmark.svg" alt="Check">
                  </div>
                  <span class="label__text">The numbers in the password</span>
                </div>
              </div>

              <div class="checkbox__wrapper">
                <div class="small_check">
                  <div class="password__checker">
                    <img width="6" src="assets/images/checkmark.svg" alt="Check">
                  </div>
                  <span class="label__text">A small character recorder (a-z)</span>
                </div>
              </div>

              <div class="checkbox__wrapper">
                <div class="large_check">
                  <div class="password__checker">
                    <img width="6" src="assets/images/checkmark.svg" alt="Check">
                  </div>
                  <span class="label__text">A large character recorder (A-Z)</span>
                </div>
              </div>

              <div class="checkbox__wrapper">
                <div class="len_check">
                  <div class="password__checker">
                    <img width="6" src="assets/images/checkmark.svg" alt="Check">
                  </div>
                  <span class="label__text">Length 10+</span>
                </div>
              </div>
            </div>

            <input type="submit" value="Continue">

            <div class="analogue">
              <span>or</span>
            </div>

            <a href="#">
              <div class="analogue__btn">
                <img src="assets/images/google.svg" alt="Google">
                <span>Continue with Google</span>
              </div>
            </a>
          </form>
        </div>

        <div class=" login">
            <span>
              Already have an account? <a class="login__href" href="logIn.html">Log in</a>
            </span>
        </div>
      </div>
    </div>
  </div>
</main>

<script src="assets/script/seePassword.js"></script>
<script src="assets/script/checkPassword.js"></script>
</body>
</html>
